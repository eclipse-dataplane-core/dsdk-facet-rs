---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault-e2e-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault-e2e-test
data:
  vault.hcl: |
    ui = true

    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = true
    }

    storage "file" {
      path = "/vault/data"
    }

    api_addr = "http://vault:8200"
    cluster_addr = "http://vault:8201"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: vault-e2e-test
  labels:
    app: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      serviceAccountName: vault
      containers:
      - name: vault
        image: hashicorp/vault:1.15.0
        ports:
        - containerPort: 8200
          name: http
          protocol: TCP
        - containerPort: 8201
          name: cluster
          protocol: TCP
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "root"
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: "0.0.0.0:8200"
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        # Run in dev mode for E2E tests
        args:
        - "server"
        - "-dev"
        - "-dev-root-token-id=root"
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault-e2e-test
  labels:
    app: vault
spec:
  type: ClusterIP
  ports:
  - port: 8200
    targetPort: 8200
    protocol: TCP
    name: http
  - port: 8201
    targetPort: 8201
    protocol: TCP
    name: cluster
  selector:
    app: vault
---
# Store root token as a secret for easy access
apiVersion: v1
kind: Secret
metadata:
  name: vault-root-token
  namespace: vault-e2e-test
type: Opaque
stringData:
  token: "root"
