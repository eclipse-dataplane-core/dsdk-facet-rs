---
# Service account for test applications
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-app-sa
  namespace: vault-e2e-test
---
# Additional service accounts for multi-SA tests
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-app-sa1
  namespace: vault-e2e-test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-app-sa2
  namespace: vault-e2e-test
---
# ClusterRole to allow Vault to validate service account tokens
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-token-reviewer
rules:
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
---
# Bind the role to Vault's service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-token-reviewer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-token-reviewer
subjects:
- kind: ServiceAccount
  name: vault
  namespace: vault-e2e-test
